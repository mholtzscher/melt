name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: read

jobs:
  ci:
    name: Rust CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Configure Cachix
        uses: cachix/cachix-action@v16
        with:
          name: mholtzscher
          authToken: ${{ github.event_name == 'release' && secrets.CACHIX_AUTH_TOKEN || '' }}

      - name: Format
        run: nix develop .#ci -c cargo fmt -- --check

      - name: Clippy
        run: nix develop .#ci -c cargo clippy --all-targets -- -D warnings

      - name: Test
        run: nix develop .#ci -c cargo test

      - name: Build (release)
        run: nix develop .#ci -c cargo build --release

      - name: Nix Flake Check
        run: nix flake check
