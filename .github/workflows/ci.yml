name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    name: Rust CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Configure Cachix
        uses: cachix/cachix-action@v15
        with:
          name: mholtzscher
          authToken: ${{ github.event_name == 'push' && secrets.CACHIX_AUTH_TOKEN || '' }}

      - name: Format
        run: nix develop .#ci -c cargo fmt -- --check

      - name: Clippy
        run: nix develop .#ci -c cargo clippy --all-targets -- -D warnings

      - name: Test
        run: nix develop .#ci -c cargo test

      - name: Build (release)
        run: nix develop .#ci -c cargo build --release
